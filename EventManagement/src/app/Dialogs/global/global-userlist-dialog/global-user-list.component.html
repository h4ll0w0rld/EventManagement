            <mat-icon class="delete-user-icon" aria-hidden="false" svgIcon="delete" (click)="delUserDialog(user)"></mat-icon> -->
        </div>  
    </div>

    <button *ngIf="eventService.isAdmin" class="new-person-button" (click)="newUserDialog()">Neue Person anlegen</button>
</div>
