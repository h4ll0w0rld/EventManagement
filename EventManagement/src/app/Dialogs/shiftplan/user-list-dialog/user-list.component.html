
<div class="dialogContainer">

  <div class="user-container" *ngIf="data.activity.user.uuid else emptyAct" (click)="delUser()">
    <p>Aus Liste austragen<p>
  </div>

  <ng-template #emptyAct>

    <p *ngIf="!eventService.isAdmin">Möchtest du dich verbindlich eintragen?</p>
    <button (click)="addCurrUser(data.activity.uuid, eventService.loggedInUser.uuid, data.shiftId)" class="confirm-self-button">Eintragen</button>

    <div *ngIf="eventService.isAdmin" class="line"></div>
    <h3 *ngIf="eventService.isAdmin">Verfügbare Personen</h3>
    
    <div *ngIf="eventService.isAdmin" class="list-container">
      <div class="user-container" *ngFor="let user of userList">
        <p class="username">{{user.fName}} {{user.lName}}</p>

        <button class="submit-user-button" (click)="reqUser(data.activity.uuid, user.uuid, data.shiftId)">Anfragen</button>
      </div>
    </div>


  </ng-template>

</div>
