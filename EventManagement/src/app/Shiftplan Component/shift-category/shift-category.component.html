
<div class="cat-icon-bar">

    <mat-icon class="del-cat-icon" *ngIf="this.unlocked" aria-hidden="false" svgIcon="delete" (click)="delCatDialog(content)"></mat-icon>

</div>
<div class="shift_category-container">

    <app-shift 
        *ngFor="let shift of content.shifts"
        [shift]="shift">
    </app-shift>

    <div class="edit-div">
        <button class="new-shiftblock-button" *ngIf="this.unlocked" (click)="addShiftblock()"><h3>+</h3></button>
    </div>
    

    <div style="width: 100%; height: 0px; padding-top: 200px"></div>
</div>
