<div class="shift-container">

    <div class="visible-row">

        <div class="time">
            <p> {{shift.startTime.toString().substr(0,5)}} </p>
            <p> {{shift.endTime.toString().substr(0,5)}} </p>
        </div>
    
        <div class="prio-activities">
            <app-activity 
            *ngFor="let activity of shift.activities.slice(0, 2)"
            class="prio"
            [activity]="activity">
            </app-activity>
        </div>
        <div class="toggle">
            <div class="toggle-button" (click)="toggled = !toggled"></div>
        </div>

    </div>
    

    <div class="hidden-row" *ngIf="toggled === true">
        <app-activity
        *ngFor="let activity of shift.activities.slice(2)"
        class="hidden"
        [activity]="activity">
        </app-activity>
    </div>


</div>
