<div class="shift-container">

    <div class="visible-row"  [ngClass]="{'toggleFalse': !toggled, 'toggleTrue': toggled}">

        <div class="time">
            
            <p class="start-time small_text" [ngClass]="{'toggled-time': toggled}"> 
                {{shift.startTime | date: 'HH:mm'}}
            </p>

            <p class="end-time small_text" *ngIf="nextShift == undefined || shift.endTime.getTime() !== nextShift.startTime.getTime()"> 
                {{shift.endTime | date: 'HH:mm'}}
            </p> 
        </div>
        
    
        <div class="prio-activities">
            <app-activity 
            *ngFor="let activity of shift.activities.slice(0, prioActivities)"
            class="prio"
            [activity]="activity"
            [shiftId]="shift.id">
            </app-activity>
        </div>
        
        <div *ngIf="shift.activities.length > prioActivities; else toggleElseDiv" class="toggle-container">

            <p class="amount-hidden small_text">+{{shift.activities.length - prioActivities}}</p>

            <div class="toggle">
                <div class="toggle-button" [ngClass]="{'arrow-down': toggled}" (click)="toggled = !toggled"></div>
            </div>

        </div>

        <ng-template #toggleElseDiv>
            <div class="toggleElseDiv"></div>
        </ng-template>

    </div>
    

    <div class="hidden-row" *ngIf="toggled === true">
        <app-activity
        *ngFor="let activity of shift.activities.slice(prioActivities)"
        class="hidden"
        [activity]="activity"
        [shiftId]="shift.id">
        </app-activity>
    </div>


</div>
