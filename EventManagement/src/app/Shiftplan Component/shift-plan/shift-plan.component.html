

  <!-- Content -->

<mat-tab-group class="scrollable-element"  id="md-content" [(selectedIndex)]="selectedIndex" (selectedIndexChange)="selectChange()" (scroll)="handleScroll()">
  <mat-tab class="shift-cat-tabs" *ngFor="let cat of this.shiftCategorie " (touchStart) = "touchStart()">


    <ng-template class="shift-cat-tab-label" mat-tab-label (click)="touchStart()" >
      {{cat.name}}
      <div class="delete" *ngIf="unlocked" (click)="delCatDialog(cat)">X</div>
    </ng-template>
    <app-shift-category [content]="cat"></app-shift-category>

  </mat-tab>


  <mat-tab label="+" *ngIf="unlocked">

    <div class="container">

    <div class="add">
      <mat-form-field class="form" >
        <mat-label class="label">Schichtname:</mat-label>
        <input class="input" matInput [(ngModel)]="categoryName" name="categoryName" />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Schichtbeschreibung:</mat-label>
        <textarea matInput [(ngModel)]="description" name="description"></textarea>
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Wie lang geht eine eine Schicht?</mat-label>
        <input type="number" matInput [(ngModel)]="interval" name="interval" />
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Wie viele Helfende werden benötigt?</mat-label>
        <input type="number" matInput [(ngModel)]="numberOfActivities" name="numberOfActivities" />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Start früheste Schicht im Event:</mat-label>
        <input type="time" matInput [(ngModel)]="startTime" name="numberOfActivities" />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Ende längste Schicht im Event:</mat-label>
        <input type="time" matInput [(ngModel)]="endTime" name="numberOfActivities" />
      </mat-form-field>

        <mat-hint>MM/DD/YYYY</mat-hint>

        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <button (click)="addCat()">Submit</button>
 
    </div>
  </div>
  </mat-tab>


</mat-tab-group>
