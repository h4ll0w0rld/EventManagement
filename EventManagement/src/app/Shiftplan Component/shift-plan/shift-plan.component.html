<mat-tab-group>
    <mat-tab class="tabs" label={{cat}} *ngFor="let cat of shiftCategoryNames, let i = index">
        <app-shift-category
        [categoryName]="shiftCategoryNames[i]"
        [content]="shiftplanService.categoriesContent[i]"></app-shift-category>
    </mat-tab>
    <mat-tab label="+">
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-flat-button color="primary" (click)="addCat()">Kategorie festlegen</button>
        </mat-form-field>
    </mat-tab>

</mat-tab-group>
