
<div class="menu">
  <div *ngFor="let cat of this.shiftplanService.categoryCopy; let i = index">
    <h2 (click) ="tabClick($event, cat, i)" #tab >{{cat.name}}</h2>
    <div class="delete" *ngIf="unlocked" (click)="delCatDialog(cat)"><h2>X</h2></div>
  </div>

  <h2 (click) = addCatDialog() *ngIf="unlocked" #tab class="addBttn">+</h2>
</div>

<swiper-container #swiper *ngIf="shouldReloadContent">
  
  <swiper-slide *ngFor="let cat of this.shiftplanService.categoryCopy" >

    <div class="category-type">
      
      
   
      <app-shift-category [content]="cat"></app-shift-category>
    </div>
  </swiper-slide>

</swiper-container>
