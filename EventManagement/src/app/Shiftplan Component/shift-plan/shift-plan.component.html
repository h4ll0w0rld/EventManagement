<div class="shiftplan-container">


  <div class="cat-menu">
    <div class="cat-container">

      <div class="cat" *ngFor="let cat of categories; let i = index; trackBy: trackByCatId">

        <p (click)="tabClick($event, cat, i)" #tab [ngClass]="{ 'active': activeSlideIndex === i }">
          {{ cat.name }}
        </p>
      </div>

      <h2 *ngIf="this.eventService.editMode" (click)="addCatDialog()" class="addBttn">
        +
      </h2>
    </div>
  </div>

  <swiper-container #swiper *ngIf="categories.length">

    <swiper-slide *ngFor="let cat of categories; trackBy: trackByCatId">


      <div class="category-type">
        <app-shift-category [content]="cat" [unlocked]="unlocked"></app-shift-category>
      </div>

    </swiper-slide>

  </swiper-container>
</div>
