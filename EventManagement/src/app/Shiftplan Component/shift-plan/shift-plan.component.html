<mat-tab-group>
    <mat-tab class="tabs" label={{cat.name}} *ngFor="let cat of this.shiftplanService.categories | async">
        <!-- <button (click)="delCategory()"></button> -->
        <app-shift-category
        [content]="cat"></app-shift-category>

    </mat-tab>
    <mat-tab label="+">
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-flat-button color="primary" (click)="addCat()">Kategorie festlegen</button>
        </mat-form-field>
    </mat-tab>

</mat-tab-group>
