<div class="auth-landing-page">

    <div class="auth-container">

        <mat-tab-group class="auth-tab-group" #tabGroup>
            <mat-tab label="Login">
                <app-login [autoFill]="registeredUser"></app-login>
            </mat-tab>
            <mat-tab label="Registrieren">
                <app-register (registerSuccess)="handleRegister($event)"></app-register>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
