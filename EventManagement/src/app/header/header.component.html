<div class="head">

    <div class="home-icon-div">
        <mat-icon class="home-icon" aria-hidden="false" svgIcon="logout" routerLink="/" ></mat-icon>
    </div>
   
    <h4>{{title}}</h4>

    <div class="icon-row">

        <mat-icon class="global-userlist" aria-hidden="false" svgIcon="userlist" (click)="globalUserlist()"></mat-icon>

        <mat-icon *ngIf="eventService.isAdmin && !this.unlocked" class="editmode" aria-hidden="false" svgIcon="locked" (click)="this.shiftplanService.updateEditmode(true)"></mat-icon>
        <mat-icon *ngIf="this.unlocked" class="editmode" aria-hidden="false" svgIcon="unlocked" (click)="this.shiftplanService.updateEditmode(false)"></mat-icon>

    </div>
   

</div>
